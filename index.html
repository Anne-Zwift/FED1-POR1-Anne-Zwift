<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
  <!-- Linking Swiper JS CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<script src="./javaScript/index.js" defer></script>

</head>
<body>
  <div class="container swiper">
    <div class="card-wrapper">
      <ul class="card-list swiper-wrapper">
        <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="./images/Rainydays 2025-05-15 133506.png" alt="Card Image" class="card-image">
            <p class="badge rainydays">X-Course</p>
            <h2 class="card-title">Rainydays</h2>
            <button class="card-button material-symbols-outlined">arrow_forward</button>
          </a>
        </li>
          <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="./images/OSM 2025-05-15 152922.png" alt="Card Image" class="card-image">
            <p class="badge project1">Project 1</p>
            <h2 class="card-title">Museum</h2>
            <button class="card-button material-symbols-outlined">arrow_forward</button>
          </a>
        </li>
          <li class="card-item swiper-slide">
          <a href="#" class="card-link">
            <img src="./images/Ride On Blog 2025-05-15 160004.png" alt="Card Image" class="card-image">
            <p class="badge Exam1">Exam 1</p>
            <h2 class="card-title">Ride On!</h2>
            <button class="card-button material-symbols-outlined">arrow_forward</button>
          </a>
        </li>
      </ul>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
  <!-- Linking SwiperJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
